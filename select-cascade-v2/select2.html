<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Clunt Select Model</title>
    <link rel="stylesheet" href="../select/basic-replace/clunt-select.css">
    <style>
    body{padding: 100px;}
    div{margin: 20px;padding: 20px;background: #eee;}
    div>*{display: block;margin: 10px;}
    </style>
  </head>
  <body>
    <div id="pre">
    </div>
    <!--
    <div id="pre">
      <select class="select-cascade" name="init[]">
        <option value="">单击以下选择操作</option>
        <option value="greater">大于</option>
        <option value="lesser">小于</option>
        <option value="equal">等于</option>
        <option value="custom">自定义</option>
      </select>
    </div>
    <div>
      <select class="select-cascade" name="init[]">
        <option value="">单击以下选择操作</option>
        <option value="biaoti">标题</option>
        <option value="wenben">文本</option>
        <option value="xuanze">选择</option>
        <option value="tongji">同级</option>
        <option value="lianxi">联系</option>
      </select>
    </div>
    -->
    <script src="../libs/jquery.js"></script>
    <script src="../select/basic-replace/clunt-select.js"></script>
    <script src="./cascade.js"></script>
    <script>
      var INIT = [{
        "name": "init0[]",
        "options": [{
          "text": "请单击以选择条件",
          "value": ""
        }, {
          "group": {
            "title": "-----------",
            "options": [{
              "text": "大于",
              "value": "greater"
            }, {
              "text": "小于",
              "value": "lesser",
              "selected": "selected"
            }, {
              "text": "等于",
              "value": "equal"
            }, {
              "text": "自定义",
              "value": "custom"
            }]
          }
        }, {
          "text": "北京",
          "value": "beijing"
        }, {
          "text": "天津",
          "value": "tianjin",
          "selected": "selected"
        }],
        "path": "AJAX URL",
        "cascade": {
          "tianjin": [{
            "type": "input",
            "value": "input Default Value For tianjin"
          }]
        }
      }, {
        "name": "init1[]",
        "options": [{
          "text": "大于",
          "value": "greater"
        }, {
          "text": "小于",
          "value": "lesser",
          "selected": "selected"
        }, {
          "text": "等于",
          "value": "equal"
        }, {
          "text": "自定义",
          "value": "custom"
        }],
        "path": "AJAX URL",
        "cascade": {
          "lesser": [{
            "type": "input",
            "value": "input Default Value",
          }, {
            "type": "textarea",
            "value": "textarea Default Value"
          }, {
            "type": "select",
            "options": [{
              "text": "空",
              "value": ""
            }, {
              "text": "是",
              "value": "shi"
            }, {
              "text": "否",
              "value": "fou",
            }, {
              "text": "其他",
              "value": "other",
              "selected": "selected"
            }],
            "path": "AJAX URL",
            "cascade": {
              "other": [{
                "type": "input",
                "value": "Finally Input",
              }]
            }
          }]
        }
      }];
      $(function () {
        function preOptions(options) {
          var option;
          var selected = '';
          var disabled = '';
          var html = '';
          for (var i = 0; i < options.length; i += 1) {
            option = options[i];
            if (option.group) {
              html += '<optgroup label="' + option.group.title + '">' + preOptions(option.group.options) + '</optgroup>';
            } else {
              selected = option.selected === 'selected' ? ' selected="selected"' : '';
              disabled = option.disabled === 'disabled' ? ' disabled="disabled"' : '';
              html += '<option value="' + option.value + '"' + selected + disabled +'>' + option.text + '</option>';
              option.selected = null;
            }
          }
          return html;
        }
        !(function() {
          var $select;
          var data;
          for (var i = 0; i < INIT.length; i++) {
            data = INIT[i];
            $select = $(function() {
              var options = data.options;
              var option;
              var selected = '';
              var disabled = '';
              var html = '<div><select name="' + data.name + '">';
              html += preOptions(options);
              // for (var i = 0; i < options.length; i += 1) {
              //   option = options[i];
              //   selected = option.selected === 'selected' ? ' selected="selected"' : '';
              //   disabled = option.disabled === 'disabled' ? ' disabled="disabled"' : '';
              //   html += '<option value="' + option.value + '"' + selected + disabled +'>' + option.text + '</option>';
              //   option.selected = null;
              // }
              html += '</select></div>'
              return html;
            }());
            $select.appendTo('#pre').find('select').cascade({
              path: data.path,
              cascade: data.cascade
            }).show();
          };
          // $('<select class="select-cascade" name=""><option value="">单击以下选择操作</option><option value="biaoti">标题</option><option value="wenben">文本</option><option value="xuanze">选择</option><option value="tongji">同级</option><option value="lianxi">联系</option></select>').hide().cascade().appendTo('#pre').show();
        }())
      });
    </script>
  </body>
</html>
